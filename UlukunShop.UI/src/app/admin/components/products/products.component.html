<mat-drawer-container class="product-create-container">
  <mat-drawer #drawer position="start" mode="side">
    <app-create (createdProduct)="createdProduct($event)"></app-create>
  </mat-drawer>
  <mat-drawer-content>
    <app-list class=""></app-list>
    <button mat-raised-button color="accent" class="product-create-button mt-5"  mat-raised-button (click)="drawer.toggle()">Yeni Ürün Ekle</button>
  </mat-drawer-content>
</mat-drawer-container>
