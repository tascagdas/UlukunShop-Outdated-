<div class="container w-25" style="margin-top: 25vh">
  <h3 class="display-6" style="font-size: 32px">Kayit Ol</h3>
  <hr>
  <div class="align-items-center">
    <form>
      <div class="form-group mt-3">
        <label for="userName">Kullanici Adi:</label>
        <input type="text" id="userName" class="form-control" placeholder="kullanici adi">
      </div>
      <div class="d-flex mt-3">
        <div class="col-5">
          <div class="form-group">
            <label for="userName">Ad:</label>
            <input type="text" id="firstName" class="form-control" placeholder="ad">
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <div class="form-group">
            <label for="userName">Soyad:</label>
            <input type="text" id="lastName" class="form-control" placeholder="soyad">
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="email">E-mail Adresiniz:</label>
        <input type="email" id="email" class="form-control" placeholder="Email">
        <small id="emailHelp" class=" text-danger" style="display: none">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group mt-3">
        <label for="password">Parola:</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="form-group mt-3">
        <label for="rePassword">Parola Tekrar:</label>
        <input type="password" class="form-control" id="rePassword">
      </div >
      <div class=" text-center">
        <button type="submit" class=" mt-4 btn w-50 btn-primary">Kayit ol</button>
      </div>
    </form>
  </div>

</div>
