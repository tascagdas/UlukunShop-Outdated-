<h2 mat-dialog-title>Ürün Fotografı ekle</h2>
<mat-dialog-content class="mat-typography">

  <app-file-upload [options]="options"></app-file-upload>


  <mat-card *ngFor="let image of images" class="product-image-card">
    <mat-card-header>

    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
      <button class="text-bg-primary" mat-button>İndir</button>
      <button class="text-bg-danger" mat-button>Sil</button>
    </mat-card-actions>
  </mat-card>



</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
